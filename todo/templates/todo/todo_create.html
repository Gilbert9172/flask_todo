<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할일 생성</title>
</head>
<body>
    <div class="container">
        <h5 class="my-3 border-bottom pb-2">할 일 등록</h5>
        <form action="/add" method="post" class="post-form my-3">
            {{ form.csrf_token }}
            <tr>
                <td>
                {{ form.title.label }}
                {{ form.title() }}
                </td>
                <td>
                {{ form.desc.label }}
                {{ form.desc() }}
                </td>
            </tr>
            <button type="submit" class="btn btn-primary">저장하기</button>
        </form>
</body>
</html>
